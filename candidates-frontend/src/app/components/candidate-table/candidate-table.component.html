<mat-card class="candidates-table-card">
  <mat-card-header>
    <mat-card-title>Candidatos Cargados</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Nombre</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <ng-container matColumnDef="surname">
          <th mat-header-cell *matHeaderCellDef>Apellido</th>
          <td mat-cell *matCellDef="let element">{{ element.surname }}</td>
        </ng-container>

        <ng-container matColumnDef="seniority">
          <th mat-header-cell *matHeaderCellDef>Seniority</th>
          <td mat-cell *matCellDef="let element">{{ element.seniority }}</td>
        </ng-container>

        <ng-container matColumnDef="years">
          <th mat-header-cell *matHeaderCellDef>Años de Exp.</th>
          <td mat-cell *matCellDef="let element">{{ element.years }}</td>
        </ng-container>

        <ng-container matColumnDef="availability">
          <th mat-header-cell *matHeaderCellDef>Disponibilidad</th>
          <td mat-cell *matCellDef="let element">
            @if (element.availability) {
              <mat-icon color="accent">check_circle</mat-icon>
            } @else { <mat-icon color="warn">cancel</mat-icon>
            }
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      @if (dataSource.data.length === 0) {
        <div style="padding: 16px; text-align: center; color: gray;">
          No hay candidatos cargados aún.
        </div>
      }
      
    </div>
  </mat-card-content>
  <mat-paginator [pageSizeOptions]="[4, 10, 20]" showFirstLastButtons hidePageSize="true"></mat-paginator>
</mat-card>
